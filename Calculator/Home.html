<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/Home.css">
    <title>Login Calculator</title>
</head>
<body class="w-100 d-flex flex-column justify-content-center align-items-center">
    <!-- Start Login -->
    <div class="No1 d-flex flex-column justify-content-center align-items-center">
        <img src="images/login-icon.svg" alt="Login" width="75px" height="75px">
        <h3>خوش آمدید</h3>
        <h6>برای دسترسی به ماشین حساب ابتدا وارد شوید</h6>
        <div class="row justify-content-center align-items-center No2">
            <label for="UserName" class="mr-2">نام کاربری:</label>
            <input type="text" class="mr-3" id="Validate" required>
            <label for="Password" class="mr-2">رمز عبور:</label>
            <input type="password" class="mr-3" id="Validate2" required>
            <a  onclick="validate()" value="" class="btn btn-success">ورود</a>
        </div>
    </div>
    <!-- End of Login -->
    
    <!-- Java Script -->
    <script src="JavaScript/Login.js"></script>
</body>
</html>
